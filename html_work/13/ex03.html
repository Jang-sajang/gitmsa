<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container{
    background-color: beige;
    position: relative;
    height: 300px;
}
/* z-index가 높은 숫자가 위에 나온다 */
.aa{
    position: absolute;
    bottom: 0;
    background-color: yellowgreen;
    z-index: 95;
}
.bb{
    position: absolute;
    background-color: tomato;
    z-index: 99;
}
.cc{
    /* position: absolute; */
    background-color: mediumslateblue;
    /* z-index: 100; */
    margin: 0 auto;
    width: 50px;
    height: 50px;
    /* bottom: 0;
    right: 0; */
}
    </style>
</head>
<body>
    <div class="container">
        <div class="aa">
            <h1>div</h1>
        </div>
        <div class="bb">
            <h2>div</h2>
        </div>
        <div class="cc">
            <h3>div</h3>
        </div>
    </div>
</body>
</html>
