<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" autocomplete="off">
        <fieldset>
            <legend>아이디 패스워드</legend>
            <label for="id">ID</label>
            <input type="text" name="id" id="id" size="10" maxlength="10">  <!--id는 #태그관련/ name은 주소관련// class는 .-->
            <label for="passowrd">PASSWORD</label>
            <input type="password" name="passowrd" id="qwer">
<br>
            <label for="tel">tel</label>
            <input type="tel" name="tel" id="tel">

            <label for="email">email</label>
            <input type="email" name="email" id="email" required>

            <button type="button" id="btn">속성바꾸기</button>
        </fieldset>
    </form>
</body>

</html>

<script>
    document.getElementById('btn').addEventListener('click', () => {
        document.getElementById('qwer').setAttribute('type','text');
    })
</script>
