<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mydiv{
            height: 200px;
            background-color: rgba(255, 0, 0,0.5);
        }
        #aa:checked~#mydiv{
            display: none;
        }       
        #aa:checked~#prodiv{
            transform: rotate(45deg);
        } 
        #prodiv{
            position: absolute;
            top: 30px;
        }
    </style>

</head>
<body>
    <div>
        <label for="aa">aa</label>
        <input type="checkbox" name="aa" id="aa">
        <div id="mydiv"></div>
        <div id = "prodiv">
