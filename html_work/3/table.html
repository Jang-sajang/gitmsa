<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/table.css">
</head>

<body>
    <h1>상품 구성</h1>
    <img src="image/aa.png" alt="안나옴">
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <colgroup>
            <col style="background-color: peachpuff;">
            <col>
            <col span="2" style="width: 200px;">
            <!-- <col style="width: 200px;"> -->
        </colgroup>
        <thead>
            <tr>
                <th style="background-color: beige;">용도</th>
                <th style="background-color: beige;">중량</th>
                <th style="background-color: beige;">개수</th>
                <th style="background-color: beige;">가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
            
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>
            <tr>
        
                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000원</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
