<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        console.log(typeof 10);
        console.log(typeof (10));
        var a = ["봄", "여름", "가을", "겨울"];
        var b = ["남자", "여자"];
        var c = [10, 20, 30];

        var d = a.concat(b);
        var e = b.concat(c);

        console.log(d);
        console.log(e);


        console.log(a);

        var sea = a.shift(); //맨앞 배열에 값 제거
        console.log(sea);
        console.log(a);

        a.unshift("봄봄");  //맨앞 배열에 값 추가
        console.log(a);

        a.push('겨울겨울'); //맨뒤 배열 제거
        console.log(a);

        var lastEle = a.pop();  //맨뒤 배열 추가
        console.log(lastEle);
        console.log(a);
    </script>
</head>

<body>
    <div class="container mx-auto w-96 p-4 lg:w-full">
        <div class="flex flex-col">
            <h1 class="text-3xl text-red-950 underline m-5"></h1>
            <p class="border border-b-gray-500 p-10 ring-1 hover:animate-bounce">Lorem ipsum dolor sit amet consectetur
                adipisicing elit.
                Labore quo ab at consequatur tempore suscipit delectus a ipsum nisi quam totam quia, nihil qui.
                Alias dolor dolore eum in consequuntur.</p>
            <div class="felx w-full m-3 hover:animate-bounce">
                <img src="부러비-removebg-preview.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
