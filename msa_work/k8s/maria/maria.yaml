apiVersion: apps/v1
kind: Deployment # what to create?
metadata:
  name: mariadb-deployment
spec: # specification for deployment resource
  replicas: 1 # how many replicas of pods we want to create
  selector:
    matchLabels:
      app: mariadb # 쿠버네티스 안에서 변수명
  template: # blueprint for pods
    metadata:
      labels:
        app: mariadb # 서비스안에서 찾는 변수명
    spec: # specification for pods
      containers:
        - name: mariadb
          image: mariadb #dockerhub에 있는 이미지. 도커를 여러개 돌리는게 쿠버네티스다
          ports:
            - containerPort: 3306 #default one
          env: #환경설정
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: password
          volumeMounts:
            - name: mariadb-initdb-config
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: mariadb-initdb-config
          configMap:
            name: mariadb-initdb-config
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
spec:
  type: LoadBalancer
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: mariadb